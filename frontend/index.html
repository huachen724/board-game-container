<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalon attempt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="inital-state">
      <div>
        <label for="playerName">Enter Player Name:</label>
        <input
          type="text"
          id="playerName"
          name="playerName"
          placeholder="Player Name"
        />
        <button id="submitButton" style="color: white">Submit</button>
      </div>
      <div class="text-container">
        <p id="current-turn" class="hide">
          You are <b><span class="clientId"></span></b> !
        </p>
      </div>
      <button
        type="button"
        id="revealOtherRoles"
        style="display: none; color: white"
      >
        Reveal other roles
      </button>
      <button
        type="button"
        id="startGameButton"
        style="display: none; color: white"
      >
        Start Game
      </button>
      
      <div>
        <p id="show-other-roles" class="hide">
          <span class="role-message">
        </p>
      </div>
      <button
        type="button"
        id="mid-state-button"
        style="display: none; color: white"
      >
        Start first round
      </button>
      <!-- <div id="popup" class="hide">
        <div class="winner-container">
          <span
            >You <b><span id="winnerId"></span></b>!</span
          >
        </div>
        <button id="replay" onclick="restart()">REPLAY</button>
      </div> -->
    </div>

    <div id="mid-state" class="hide">

      <p>
        You are in mid state of game!
      </p>
      <br> <p> Hover to see your role and what you know:</p>
      <p class="private-information">
        Role: <span class="clientId"></span> <br>
        Knows: <span class = "role-message"></span>
      </p>

      <img src="../frontend/assets/five-plater-map.png" alt="Five-Player-Map" />

      <div id="playerChecklist" class="hide"></div>
      <button id="checkListSubmitButton" class="hide">Submit players to go on Mission</button>

      <div id="selectedPlayers" class="hide">
        <p>Should these players go on the mission?</p>
        Players: <span class="selected-players">
      </div>
      <!-- <div id="choicesList"></div> -->

      <button id="yesVoteButton" class="hide">Yes</button>
      <button id="noVoteButton" class="hide">No</button>

      <p id="missionMessage" class="hide">Succeed or Fail the Mission?</p>
      <button id="succeedButton" class="hide">Succeed</button>
      <button id="failButton" class="hide">Fail</button>

    </div>

    <div id="end-state" class="hide">
      <span id="winner"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script src="./js/socket.js"></script>
  </body>
</html>
